<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vwallajabad Scholar Bowl Game</title>
</head>

<body style="background-color:black">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>

  <div class="dropdown center-dropdown">
    <button class="btn btn-primary w-25 dropdown-toggle" type="button" id="dropdown_id" data-bs-toggle="dropdown"
      aria-expanded="false">
      Select Topic
    </button>
    <ul class="dropdown-menu w-25" id="drop_id">
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_Books()">Top 100 Books</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_Presidents()">Presidents (Coming Soon)</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_Artists()">Top 20 Famous Artists</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_Musicians()">Top 20 Famous Musicians</button></li>
    </ul>
  </div>

  <div class="container card" style="width: 18rem; margin-top: 10%;">
    <h1 class="card-img-top text-center text-primary" id="title" style="padding-top: 30px;">Pick a topic</h1>
    <p class="card-text text-primary text-center" id = "years"></p>
    <hr style="width:100%;text-align:left;margin-left:0;color:#0d6efd;">
    <div class="card-body" style="padding-bottom: 30px;">
      <p class="card-text text-primary text-center" id = "pieces"></p>
    </div>  
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary" style="width: 10%;" id="previous" onclick="_Previous()">Previous</button>
    <button type="button" class="btn btn-primary" style="width: 10%;" id="next" onclick="_Next()">Next</button>
  </div>
  
  <footer class="footer">
    <p class="text-muted text-center">Made with ❤️ by Varun Wallajabad</p>
  </footer>
  <script src="scripts/learn.js"></script>

</body>

</html>
