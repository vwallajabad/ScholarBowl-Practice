<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vwallajabad Scholar Bowl Game</title>
</head>

<body style="background-color:black">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
  <div class="dropdown center-dropdown">
    <button class="btn btn-primary w-25 dropdown-toggle" type="button" id="dropdown_id" data-bs-toggle="dropdown"
      aria-expanded="false">
      Select Game
    </button>
    <ul class="dropdown-menu w-25" id="drop_id">
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_literature()">Literature</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_science()">Science</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_mathematics()">Mathematics</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_fine_arts()">Fine Arts</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_history()">History</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_other()">Other</button></li>
      <li class="text-center"><button class="w-100 btn text-primary" onclick="_RANDOM()">RANDOM</button></li>
    </ul>
  </div>

  <div class="container w-25 question" id="question_id">
    <div class="row justify-content-center">
      <h2 class="text-center text-light" id="question">Select a game</h2>
    </div>
  </div>
  <div class="container center-input w-25" id="input_id">
    <div class="row justify-content-center">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Answer" aria-label="Answer" id="answer">
        <br>
        <button type="button" class="btn btn-primary" onclick="_idk()">I dont know</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="text-muted text-center">Made with ❤️ by Varun Wallajabad</p>
  </footer>
  <script src="scripts/script.js"></script>

</body>

</html>
